<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<form action="/rocp-project/Register" method="post">
		Username: <input type = "text" name  = "username" placeholder = "username">
		Password: <input type = "password" name  = "password" placeholder = "password">
		First Name: <input type = "text" name  = "first" placeholder = "First Name">
		Last Name: <input type = "text" name  = "last" placeholder = "Last Name">
		Email: <input type = "email" name  = "email" placeholder = "email">
		<input type="radio" id="Admin" name="role" value="Admin">
		<label for="Admin">Admin</label><br>
		<input type="radio" id="Employee" name="role" value="Employee">
		<label for="Employee">Employee</label><br>
		<input type="radio" id="Standard" name="role" value="Standard">
		<label for="Standard">Standard</label>
		<input type="radio" id="Premium" name="role" value="Premium">
		<label for="Premium">Premium</label>
		<button type="submit" >Submit</button>
	</form>
<a href="/rocp-project/Login">Click here if you already have an account</a>
</body>
</html>

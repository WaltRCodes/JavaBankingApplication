<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<style>
.main {display: flex;
flex-direction: column;
align-items:center;}
.main > *{
padding-top:50px;}
button{
background-color:coral;
border-style:none;
border-radius:30px;
color:white;
padding:10px;}
</style>
</head>
<body>
<div class="main">
<form action="/rocp-project/Register" method="post">
		Username: <input type = "text" name  = "username" placeholder = "username"><br>
		Password: <input type = "password" name  = "password" placeholder = "password"><br>
		First Name: <input type = "text" name  = "first" placeholder = "First Name"><br>
		Last Name: <input type = "text" name  = "last" placeholder = "Last Name"><br>
		Email: <input type = "email" name  = "email" placeholder = "email"><br>
		<input type="radio" id="Admin" name="role" value="Admin">
		<label for="Admin">Admin</label>
		<input type="radio" id="Employee" name="role" value="Employee">
		<label for="Employee">Employee</label>
		<input type="radio" id="Standard" name="role" value="Standard">
		<label for="Standard">Standard</label>
		<input type="radio" id="Premium" name="role" value="Premium">
		<label for="Premium">Premium</label><br>
		<button type="submit" >Submit</button>
	</form>
<a href="/rocp-project/Login">Click here if you already have an account</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile Settings</title>
<style>
.main {display: flex;
flex-direction: column;
align-items:center;}
.main > *{
padding-top:50px;}
button{
background-color:coral;
border-style:none;
border-radius:30px;
color:white;
padding:10px;}
</style>
</head>
<body>
<div class="main">
<h1>Here is your Profile info</h1>
<form action="/rocp-project/Register" method="post">
		Username: <input type = "text" name  = "username" placeholder = "username">
		Password: <input type = "password" name  = "password" placeholder = "password">
		First Name: <input type = "text" name  = "first" placeholder = "First Name">
		Last Name: <input type = "text" name  = "last" placeholder = "Last Name">
		Email: <input type = "email" name  = "email" placeholder = "email">
		Upgrade to Premium account?
		<input type="radio" id="Yes" name="role" value="Yes">
		<label for="Yes">Yes</label>
		<input type="radio" id="No" name="role" value="No">
		<label for="No">No</label>
		<button type="submit" >Submit</button>
	</form>
	</div>
</body>
</html>

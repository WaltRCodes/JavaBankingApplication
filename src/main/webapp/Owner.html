<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.main {display: flex;
flex-direction: column;
align-items:center;}
.main > *{
padding-top:50px;}
button{
background-color:coral;
border-style:none;
border-radius:30px;
color:white;
padding:10px;}
</style>
</head>
<body>
<div class="main">
	<form action="/rocp-project/Accounts/" method="post">
		Find account by Id: <input type = "number" name  = "id">
		<button type="submit" >Submit</button>
	</form>

	<form action="/rocp-project/Accounts/Status" method="post">
		Find account by Status: 
		<input type="radio" id="Pending" name="status" value="Pending">
		<label for="Pending">Pending</label>
		<input type="radio" id="Open" name="status" value="Open">
		<label for="Open">Open</label>
		<input type="radio" id="Closed" name="status" value="Closed">
		<label for="Closed">Closed</label>
		<input type="radio" id="Denied" name="status" value="Denied">
		<label for="Denied">Denied</label>
		<button type="submit" >Submit</button>
	</form>

	<form action="/rocp-project/Accounts/Owner" method="post">
		Find the user by Owner: <input type = "number" name  = "userid">
		<button type="submit" >Submit</button>
	</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
*{
padding:0;
margin:0;}
.main {display: flex;
flex-direction: column;

.main > *{
padding-top:50px;}
.row{
display:flex;

.row>*{
padding-left:10px;}
button{

<body>

	<form action="/rocp-project/Login" method="post">

	</form>
	<a href="/rocp-project/Register">Click here if you dont have an account</a>
</div>

</html>
